<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-slide">
        <div style="background-color: #a45c1a">
          <h1>Sunset</h1>
          <p>A sunset view</p>
        </div>
        <div style="background-color: #38423d">
          <h1>Rail Track</h1>
          <p>Railway Track</p>
        </div>
        <div style="background-color: #800000">
          <h1>A Building</h1>
          <p>A Stone built</p>
        </div>
        <div style="background-color: purple">
          <h1>A White Flower</h1>
          <p>Beautiful Daisy</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1628076674561-6e9a0b56f2c3?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1586810724476-c294fb7ac01b?q=80&w=2953&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1578645635737-6a88e706e0f1?q=80&w=3432&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1593696954577-ab3d39317b97?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-arrow">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-arrow">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/2621d20cc5.js"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
